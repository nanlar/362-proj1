<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Nilufer Anlar Project 1 for ITMD-362</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/resets.css" />
  <link rel="stylesheet" media="screen" href="css/mystyles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/onboard.js" async></script>
</head>

<body>
<main id="content">
  <form id="myform" method="get" action="#null">
    <h1>Get Our Newsletter</h1>
    <p>
      Sign up to be first to receive the latest news
      and breaking alerts right in your inbox.
    </p>
    <div id=cont-inputs>
      <div id="input-name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" required />
      </div>
      <div id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" required />
        <label for="age-verification">I am 18 years of age or older</label>
      </div>
      <div id="submit">
        <input type="submit" name="submit" id="submit" value="Subscribe Now" />
      </div>
    </div>
    
    <div id="hidden">
      <input type="hidden" id="postId" name="postId" value="nanlar">
    </div>
  </form>
</main>
  
</body>

</html>
